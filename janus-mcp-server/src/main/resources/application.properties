# Name of the mcp server
quarkus.mcp.server.server-info.name=Janus Server

# Root path and endpoint
quarkus.mcp.server.sse.root-path=/janus/mcp

# Enables traffic logging
## just for debugging
#quarkus.log.level=DEBUG
quarkus.mcp.server.traffic-logging.enabled=true 
quarkus.mcp.server.traffic-logging.text-limit=100

quarkus.log.file.enable=true
quarkus.log.file.path=janus-mcp.log

# Define over-arching logging property with a default value
janus.log.level=INFO

# Set the default log level for all classes in this package
quarkus.log.category."io.hawt.synapse.janus".level=${janus.log.level}
quarkus.log.category."io.hawt.synapse.jolokia".level=${janus.log.level}

# Configure the cache named 'jolokia-clients'
quarkus.cache.caffeine."jolokia-clients".maximum-size=100
# Evict entries if they haven't been accessed for 5 minutes
quarkus.cache.caffeine."jolokia-clients".expire-after-access=5m