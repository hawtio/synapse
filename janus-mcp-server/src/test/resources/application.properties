# Quarkus to find a random, available port.
#quarkus.http.test-port=0

# Root path and endpoint
quarkus.mcp.server.sse.root-path=/janus/mcp

# Enables traffic logging
quarkus.mcp.server.traffic-logging.enabled=true

# Define simple property with a default value
janus.mcp.log.level=DEBUG

# Set the default log level for all classes in this package
quarkus.log.category."io.hawt.synapse.janus".level=${janus.mcp.log.level}

quarkus.log.level=INFO