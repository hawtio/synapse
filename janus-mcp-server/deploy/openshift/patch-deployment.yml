apiVersion: apps/v1
kind: Deployment
metadata:
  name: janus-mcp-server
spec:
  template:
    spec:
      containers:
        - name: janus-mcp-server
          env:
            - name: MP_JWT_VERIFY_ISSUER
              value: https://openshift.default.svc
            - name: QUARKUS_TLS_TRUST_STORE_PEM_CERTS
              value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          volumeMounts:
            - name: janus-mcp-tls-proxying
              mountPath: /etc/tls/private/proxying
      volumes:
        - name: janus-mcp-tls-proxying
          secret:
            secretName: janus-mcp-tls-proxying
